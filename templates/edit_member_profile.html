<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using Inter font, ensure it's loaded if not default system font */
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .card { box-shadow: 0 4px 10px -3px rgba(0, 0, 0, 0.1); }
        /* Focus styles for inputs */
        input:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-10">
    <div class="max-w-xl mx-auto space-y-8">
        <header class="pb-4 border-b border-indigo-300 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-indigo-700">Edit Member Profile</h1>
            <!-- Back to Dashboard button -->
            <a href="{{ url_for('member_dashboard') }}" class="text-sm font-medium text-gray-500 hover:text-gray-900 bg-white px-3 py-1 rounded-md border hover:border-indigo-300 transition duration-150">
                Back to Dashboard
            </a>
        </header>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="space-y-2">
                    {% for category, message in messages %}
                        <div class="p-3 text-sm rounded-lg {% if category == 'error' %}bg-red-100 text-red-800{% elif category == 'success' %}bg-green-100 text-green-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="card bg-white p-6 sm:p-8 rounded-xl border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Current Information</h2>
            
            <!-- Form submits to the API endpoint for updating the profile -->
            <form action="{{ url_for('api_update_profile') }}" method="POST" class="space-y-6">
                
                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <!-- Value is pre-filled with current data -->
                    <input type="text" id="name" name="name" value="{{ profile.name if profile.name is not none else '' }}" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm"
                        placeholder="Your full name">
                </div>

                <!-- Email (Disabled for editing, used as display) -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" value="{{ profile.email if profile.email is not none else '' }}" disabled
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed text-gray-500 shadow-sm">
                    <p class="text-xs text-gray-500 mt-1">Email cannot be changed here.</p>
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" value="{{ profile.phone_number if profile.phone_number is not none else '' }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm"
                        placeholder="(123) 456-7890">
                </div>

                <!-- Date of Birth -->
                <div>
                    <label for="date_of_birth" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                    <!-- Value is pre-filled with current data in YYYY-MM-DD format (essential for type="date") -->
                    <input type="date" id="date_of_birth" name="date_of_birth" value="{{ profile.date_of_birth if profile.date_of_birth is not none else '' }}" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                </div>

                <!-- Gender -->
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender (Optional)</label>
                    <select id="gender" name="gender"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                        <option value="">Select Gender</option>
                        <!-- Options are conditionally selected based on current profile data -->
                        <option value="Male" {% if profile.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if profile.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if profile.gender == 'Other' %}selected{% endif %}>Other</option>
                        <option value="Prefer not to say" {% if profile.gender == 'Prefer not to say' %}selected{% endif %}>Prefer not to say</option>
                    </select>
                </div>

                <!-- Password (Optional change) -->
                <div class="pt-4 border-t border-gray-100">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Change Password (Leave blank if not changing)</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm"
                        placeholder="New Password (min 8 characters)">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-3 text-base font-semibold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150 shadow-lg mt-6">
                    Update Profile
                </button>
            </form>
        </div>

    </div>
</body>
</html>
