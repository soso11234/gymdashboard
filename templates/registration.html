<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitClub Manager - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .card { box-shadow: 0 8px 20px -6px rgba(0, 0, 0, 0.15); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg">
        <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-6">FitClub Manager</h1>
        
        <!-- Registration Form Card -->
        <div class="card bg-white p-8 rounded-xl border border-gray-200">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-3">New Member Registration</h2>

            <!-- This form will post data to a backend route -->
            <form action="/register" method="POST" class="space-y-6">
                <!-- Name and Email -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500" placeholder="John Smith">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500" placeholder="john@example.com">
                    </div>
                </div>

                <!-- Contact and Birthdate -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500" placeholder="(555) 555-5555">
                    </div>
                    <div>
                        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </div>

                <!-- Gender and Initial Weight -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                        <select id="gender" name="gender" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500 bg-white">
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700">Initial Weight (lbs)</label>
                        <input type="number" id="weight" name="weight" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500" placeholder="180">
                    </div>
                </div>

                <!-- Fitness Goals (Maps to fitness_goal table) -->
                <div>
                    <label for="goals" class="block text-sm font-medium text-gray-700">Primary Fitness Goal</label>
                    <textarea id="goals" name="goals" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g., Target weight of 170 lbs by the end of the year."></textarea>
                    <p class="text-xs text-gray-400 mt-1">This will create the first entry in your `fitness_goal` table.</p>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Register and Get Started
                </button>
            </form>
        </div>

        <!-- Login Link -->
        <p class="mt-6 text-center text-sm text-gray-600">
            Already registered? <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Log In Here</a>
        </p>
    </div>
</body>
</html>
